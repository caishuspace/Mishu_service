<html lang="zh-Hans">

<head>
    <title>系统设置</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <!-- Font-icon css-->
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <!-- Essential javascripts for application to work-->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="../js/plugins/pace.min.js"></script>
    <!-- Page specific javascripts-->
    <script>
        $(document).ready(function () {
            $("#li_system").addClass("active");
        });
    </script>
</head>

<body class="app sidebar-mini">
    <header th:replace="common/admin/nav.html"></header>
    <aside th:replace="common/admin/side.html"></aside>
    <main class="app-content">
        <div class="app-title">
            <div>
                <h1><i class="fa fa-cog"></i> Setting</h1>
                <p>系统设置信息</p>
            </div>
        </div>
        <div class="tile">
            <h1 class="tile-title">系统设置</h1>
            <form th:action="@{systemHandler}" method="post">
                <div class="form-group">
                    <label class="control-label">备案信息</label>
                    <input type="text" name="beian" th:value="${beian}" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label">文件上传路径</label>
                    <input type="text" name="uppath" th:value="${uppath}" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label">站点网址（http://upccaishu.top）</label>
                    <input type="text" name="url" id="url" th:value="${url}" class="form-control">
                </div>
                <p> <button type="submit" class="btn btn-primary">提交</button></p>
            </form>
        </div>
    </main>
</body>
</html>
